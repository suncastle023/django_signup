<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 삭제</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>게시글 삭제</h1>
    </header>
    <div class="container">
        <p>정말로 이 게시글을 삭제하시겠습니까?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">삭제하기</button>
            <a href="{% url 'post_detail' post.id %}">취소</a>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 홈페이지. 모든 권리 보유.</p>
    </footer>
</body>
</html>
