<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        header {
            background: #DB7093;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px 8px 0 0;
            position: relative;
        }
        header h1 {
            margin: 0;
        }
        header .add-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #FF1493; /* Deeper Pink */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        header .add-button:hover {
            background-color: #FF69B4; /* Lighter Pink */
        }
        h2 {
            color: #333;
            text-align: center;
        }
        p {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
        }
        .message {
            margin-bottom: 20px;
        }
        .message strong {
            color: #333;
        }
        .link-button {
            display: block;
            width: auto;
            padding: 10px 15px;
            margin: 10px auto;
            text-align: center;
            background-color: #DB7093; /* Hot Pink */
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .link-button:hover {
            background-color: #FF1493; /* Deeper Pink */
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>방명록</h1>
            <a class="add-button" href="{% url 'add_message' %}">메시지 추가</a>
        </header>
        <section>
            {% for message in messages %}
                <div class="message">
                    <p><strong>{{ message.name }}:</strong> {{ message.message }} ({{ message.created_at|date:"Y년 n월 j일 H:i" }})</p>
                </div>
            {% endfor %}
        </section>
        <div class="button-container">
            <a class="link-button" href="{% url 'home' %}">홈으로 돌아가기</a>
        </div>
    </div>
    <footer>
        <p>© 2024 홈페이지. 모든 권리 보유.</p>
    </footer>
</body>
</html>
